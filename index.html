<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
      
    <section>
        <h2>Your Result</h2>

<!--O circulo com o overall-->  
        <div class="circle">
            <h1 class="overall"> 76 </h1>
            <p> of 100 </p>
        </div>
      <!-- Aqui acaba o circulo de overall-->

    <h1> Great </h1>
    <p> You scored higher than 65% of<br> the people who have taken<br> these tests. </p>
    </section>

    <main>
 
        <h1>Summary</h1>

        <ul>
            <li class="reaction"> <img src="images/icon-reaction.svg"> Reaction 80 / 100 </li>
            <li class="memory"> <img src="images/icon-memory.svg"> Memory 92 / 100    </li>
            <li class="verbal"> <img src="images/icon-verbal.svg"> Verbal 61 / 100    </li>
            <li class="visual"> <img src="images/icon-visual.svg"> Visual 72 / 100    </li>
        </ul>

       <div class="btn"> <button type="submit"> Continue </button> </div>
    </main>
    
    

 </div>

</body>
</html>
